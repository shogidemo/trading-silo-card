<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
  </defs>

  <!-- Card shape -->
  <rect x="2" y="1" width="28" height="30" rx="3" ry="3" fill="url(#cardBg)"/>

  <!-- Card inner border -->
  <rect x="4" y="3" width="24" height="26" rx="2" ry="2" fill="none" stroke="#f5e6b8" stroke-width="0.5" opacity="0.6"/>

  <!-- Wheat stalk - center stem -->
  <line x1="16" y1="26" x2="16" y2="8" stroke="#fff8e1" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Wheat grains - left side -->
  <ellipse cx="13" cy="10" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(-30 13 10)"/>
  <ellipse cx="12.5" cy="13" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(-25 12.5 13)"/>
  <ellipse cx="13" cy="16" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(-20 13 16)"/>

  <!-- Wheat grains - right side -->
  <ellipse cx="19" cy="10" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(30 19 10)"/>
  <ellipse cx="19.5" cy="13" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(25 19.5 13)"/>
  <ellipse cx="19" cy="16" rx="2.5" ry="1.2" fill="#fff8e1" transform="rotate(20 19 16)"/>

  <!-- Top grain -->
  <ellipse cx="16" cy="7.5" rx="1.5" ry="2" fill="#fff8e1"/>

</svg>
